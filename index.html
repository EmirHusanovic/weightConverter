<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top:70px;
			background: #737b82;
			color: #fff;
		}
		
	</style>

	<title>Weight converter</title>


</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3"> Weight Converter</h1>
				<form>
					
					<div class="form-group" >
						<input id="lbsInput" type="number"   class=" form-control form-control-lg" placeholder="Enter pounds">
					</div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-2">
						<div class="card-body">
							<h4>Grams</h4>
							<div id="gramsOutput"></div>
						</div>
						
					</div>
					<div class="card bg-success mb-2">
						<div class="card-body">
							<h4>Kilograms</h4>
							<div id="kgOutput"></div>
						</div>
						
					</div>
					<div class="card bg-danger mb-2">
						<div class ="card-body">
							<h4>Ounces</h4>
							<div id="ouncesOutput"></div>
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
<script>
	

	document.getElementById("output").style.visibility = "hidden";
document.getElementById("lbsInput").addEventListener("input", function(e) {
  document.getElementById("output").style.visibility = "visible";
  let lbs = e.target.value;
  console.log(lbs);
  document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
  document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
  document.getElementById("ouncesOutput").innerHTML = lbs * 16;
});


</script>
</body>

</html>
